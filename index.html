/* Tabel Harga by Jagoann Redesign */
.tabel-section{font-family:'Google Sans',Arial,sans-serif;position:relative;overflow:hidden;display:block;margin:15px 0;line-height:1.7}
.tabel-section .tabel-title{font-size:1.1rem;margin:1rem 0 0;font-weight:700}
.tabel-container{display:flex;max-width:1000px;margin:0 auto}
.tabel-tag{margin:.5rem 0 1rem;font-size:13px;display:inline-block;background:#333;color:#fff;padding:3px 15px;border-radius:20px}
a.jagoan-order-btn{font-size:14px;text-transform:uppercase;text-decoration:none;background:#333;color:#fff;display:inline-block;padding:7px 20px;border-radius:20px;transition:all .3s ease-in-out}
a.jagoan-order-btn:hover{transform:scale(1.1)}
.tabel-jagoan-column{background:#fff;padding:30px 15px;box-sizing:border-box;border-radius:10px;text-align:center;width:33%;margin:10px;box-shadow:0 7px 7px rgba(0,0,0,0.06);border:2px solid #fff;transition:all .3s ease-in-out}
.tabel-jagoan-column ul{list-style:none;padding:10px 0;margin:0;font-size:14px;line-height:2.2}
.tabel-jagoan-column img{width:50px}
.tabel-section i{font-size:3rem}
.jagoan-price{font-weight:700;font-size:22px}
.service-info{opacity:.7}
.jagoan-2-column .tabel-jagoan-column{width:50%}
.tabel-jagoan-column:nth-child(1) .jagoan-price,.tabel-jagoan-column:nth-child(1) i{color:#f87200} /* Change Color Code */
.tabel-jagoan-column:nth-child(2) .jagoan-price,.tabel-jagoan-column:nth-child(2) i{color:#ff5483} /* Change Color Code */
.tabel-jagoan-column:nth-child(3) .jagoan-price,.tabel-jagoan-column:nth-child(3) i{color:#2b73f6} /* Change Color Code */
.tabel-jagoan-column:nth-child(1):hover{border-color:#f87200} /* Change Color Code */
.tabel-jagoan-column:nth-child(2):hover{border-color:#ff5483} /* Change Color Code */
.tabel-jagoan-column:nth-child(3):hover{border-color:#2b73f6} /* Change Color Code */
.tabel-jagoan-column:nth-child(1) .tabel-tag,.tabel-jagoan-column:nth-child(1) a.jagoan-order-btn{background:#f87200} /* Change Color Code */
.tabel-jagoan-column:nth-child(2) .tabel-tag,.tabel-jagoan-column:nth-child(2) a.jagoan-order-btn{background:#ff5483} /* Change Color Code */
.tabel-jagoan-column:nth-child(3) .tabel-tag,.tabel-jagoan-column:nth-child(3) a.jagoan-order-btn{background:#2b73f6} /* Change Color Code */
@media screen and (max-width:580px){
.tabel-jagoan-column,.jagoan-2-column .tabel-jagoan-column{width:auto}
.tabel-container{display:block}
}
  
/* Testimoni Order by Jagoan Redesign */
.jagoanredesigntestimoni{font-family:'Roboto',Arial,sans-serif;position:relative;float:left;overflow:hidden;margin:10px 1%;min-width:230px;max-width:315px;width:100%;color:#ffffff;text-align:left;line-height:1.4em;background-color:#cc0000;padding-top:120px;border-radius:10px;}
.jagoanredesigntestimoni *{-webkit-box-sizing:border-box;box-sizing:border-box;}
.jagoanredesigntestimoni img{max-width:100%;vertical-align:top;opacity:0.85;}
.jagoanredesigntestimoni .pic{width:100%;background-color:#FF0000;padding:25px;position:relative;}
.jagoanredesigntestimoni .pic:before{position:absolute;content:'';bottom:100%;left:0;width:0;height:0;border-style:solid;border-width:55px 0 0 400px;border-color:transparent transparent transparent #ff0000;}
.jagoanredesigntestimoni .profile{border-radius:50%;position:absolute;bottom:100%;left:25px;z-index:1;max-width:90px;opacity:1;box-shadow:0 0 15px rgba(0,0,0,0.3);}
.jagoanredesigntestimoni h3{font-size:1.3em;margin:25px;font-weight:300;position:absolute;top:0;right:0;text-align:right;}
.jagoanredesigntestimoni h3 span{display:block;font-size:0.65em;color:#2980b9;}
.jagoanredesigntestimoni p{margin:0 0 10px;padding:0 0 30px;letter-spacing:1px;font-style:italic;font-weight:300;}
.jagoanredesigntestimoni p:after{font-family:'FontAwesome';content:"201C";position:absolute;font-size:180px;line-height:1em;color:#fd0000;font-style:normal;content:"201D";right:20px;bottom:-105px;}
  
/* Notifikasi Order by Jagoan Redesign */
.jagoanorder{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;font-weight:400;line-height:1.6}
.jagoanorder .item{position:fixed;bottom:0;left:0;display:flex;overflow:hidden;z-index:200;max-width:300px;font-size:16px;background:rgba(255,255,255,.95);padding:15px 20px;box-shadow:0 10px 15px rgba(0 0 0 /8%);color:#222;transition:all .4s ease;border-radius:4px;line-height:1.4;opacity:0;visibility:hidden}
.jagoanorder .item.active{left:20px;bottom:20px;opacity:1;visibility:visible}
.jagoanorder .item .image{display:flex;padding-right:20px}
.jagoanorder .item .img{background:#eeeeee url(//lh3.googleusercontent.com/-QlJpOYV6yF4/XNEPty8zjJI/AAAAAAAAF6k/7RaA8suy7AsVhOYwcP6WLMf2qc54GUXWwCEwYBhgL/h60/ava.png);background-size:cover;display:block;width:80px;height:80px;border-radius:80%;box-shadow:0 0 0 4px rgba(0 0 0 0 2%)}
.jagoanorder .item .content{position:relative}
.jagoanorder .item button{display:inline-block;width:30px;height:30px;line-height:30px;font-size:100%;margin:-15px -20px 10px 20px;border:none;background:transparent;color:#222;cursor:pointer;font-weight:500;position:absolute;right:0}
.jagoanorder .item button:before{content:'x'}
.jagoanorder .item .info b{color:#222}
.jagoanorder .item .info a{color:#fd0000;text-decoration:none}
.jagoanorder .item .info a:hover{text-decoration:underline}
.jagoanorder .item small{font-size:75%;opacity:.8;display:block;border-top:1px solid rgba(0,0,0,.06);margin-top:8px;padding-top:8px}
.jagoanorder .item small:after{content:'';display:block;clear:both}

* Spoiler Box Style 1 By Dzuhalah */ 
.spoilerTitle label{color:#fffdfc;background:var(--linkBg); border-radius:10px;padding:0 15px; line-height:32px;font-size:12px;font-weight:400;font-family:var(--fontB)} 
.spoilerTitle label:before{content:'Show all'} 
.spoilerContent{max-height:0} 
.spoilerInput:checked ~ 
.spoilerTitle label:before{content:'Hide all'} 
.spoilerInput:checked ~ 
.spoilerContent{max-height:1000vh} 
  
/* Formulir whatsapp by wendy code */
.wendy-form-wa{position:fixed;display:none;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.69);z-index:999}.form-container{width:calc(100% - 20px);max-width:500px;background:#fff;box-shadow:0 10px 35px 2px rgba(61,61,61,.3);padding:30px;box-sizing:border-box;border-radius:10px;margin:2% auto;overflow:hidden}.wendy-form-wa.aktif{display:block}
.wendy-form-header{background:linear-gradient(to right, #f08900,#ffd91a);color:#fff;font-weight:700;padding:15px 20px;border-radius:10px;margin:0 0 30px}
span.input-title{border-left:4px solid  #f08900;padding:0 15px;font-size:.9rem;display:block}.wendy-form-wa #your-data{display:grid;grid-template-columns:49% 49%;grid-gap:10px;margin:10px 0 20px}
.wendy-form-header a.form-close svg{fill:#fff;width:35px;height:35px;margin-top:-5px;float:right}
a.wendy-btn-wa.send_form{background:linear-gradient(to right, #f08900,#ffd91a);color:#fff;font-size:15px;font-weight:bold;text-align:center;text-decoration:none;padding:10px 10px 10px 25px;width:100px;margin:15px 50px 0 0;float:left;border-radius:5px;}
.wendy-btn-wa{background:linear-gradient(to right, #f08900,#ffd91a);font-size:15px;font-weight:700;color: #fff;display:inline-flex;align-items:center;margin:15px 15px 15px 0;padding:15px 25px;border-radius:7px;margin:15px;text-decoration:none;left:50%!important}
.wendy-btn-wa:hover{opacity:.8;color:#fff}
.wendy-btn-wa svg{fill:#fff;width:22px;height:22px;vertical-align:-5px;margin-right:10px}
.wendy-input-field{position:relative;margin:15px 0 0}
.wendy-input-field input,.wendy-input-field textarea{font-size:15px;padding:12px 0 12px 12px;display:block;width:94%;border:1px solid #ddd;border-radius:5px}.wendy-input-field input:focus,.wendy-input-field textarea:focus{outline:none}
.wendy-input-field label{color:#999;border-radius:20px;font-size:14px;font-weight:500;position:absolute;pointer-events:none;left:15px;top:15px;transition:.2s ease all}.wendy-input-field input:focus~label,.wendy-input-field input:valid~label,.wendy-input-field textarea:focus~label,.wendy-input-field textarea:valid~label{top:0;font-size:14px;color:#f08900;background:#fff;padding:1px 7px;margin:10px 0 0 -5px}
.wendy-input-field input:focus~label,.wendy-input-field input:valid~label,.wendy-input-field textarea:focus~label,.wendy-input-field textarea:valid~label{top:-20px!important;font-size:13px;color:#f08900;font-weight:700}.wendy-input-field textarea{width:96.5%}.wendy-input-field select{background:#fff;padding:12px 15px;border-radius:5px;margin:0 0 5px 0;border:1px solid #ccc;outline:none;width:100%;max-width:100%;font-size:14px;cursor:pointer}
.wendy-input-field .wendy-validasi{position:absolute;z-index:2;top:calc(100% + 20px);left:0;background:#ffd91a;color:rgba(0,0,0,.6);padding:5px 10px;border-radius:3px;font-size:80%;box-shadow:0 5px 10px rgba(0,0,0,.08);transition:.4s;visibility:hidden;opacity:0;display:inline-block!important}
.wendy-input-field .wendy-validasi.show{visibility:visible;opacity:1;top:calc(100% + 10px)}
.wendy-input-field .wendy-validasi:after{position:absolute;bottom:100%;left:12px;content:'';border:8px solid;border-color:transparent transparent #ffd91a transparent}
#nama_produk{display:none}
